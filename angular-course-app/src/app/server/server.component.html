<p
  [ngStyle]="{ 'background-color': getColour() }"
  [ngClass]="{ 'online': serverStatus === 'online' }"
>
  <!-- [ngStyle] is an attribute directive that only affects the style of the HTML element it sits in, in this case the backgroundColor.
    [ngClass] is an attribute directive that only affects the class of an HTML element.-->
  Server {{ serverId }} is {{ getServerStatus() }}.
</p>
